<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL + VUE_APP_ASSETS + '/' %>favicon.ico">
    <title>访客预约</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but aa doesn't work properly without JavaScript enabled. Please enable it to
        continue.</strong>
    </noscript>
    <div id="app">
      <div class="block-loading">
        <div class="block1"></div>
        <div class="block2"></div>
        <div class="block3"></div>
        <div class="block4"></div>
      </div>
    </div>
  </body>
  <style>
    html,body {
      height: 100%;
    }
    .block-loading {
      position: fixed;
      top: 50%;
      left: 50%;
      right: 0;
      bottom: 0;
      transform: translate(-50%, -50%);
      display: flex;
      width: 64px;
      height: 64px;
      justify-content: space-around;
      align-items: center;
      box-sizing: border-box;
      padding: 0 4px;
    }
    .block-loading>div {
      height: 55%;
      width: 18%;
      background: #d4d4d4;
      opacity: 0.3;
      transform: skewX(-7deg) scale(0.58) translateZ(0);
      animation: loading 1.5s infinite;
    }
    .block-loading>.block1 {
      transform-origin: 6% 50% 0;
      animation-delay: 0s;
    }
    .block-loading>.block2 {
      transform-origin: 36% 50% 0;
      animation-delay: 0.2s;
    }
    .block-loading>.block3 {
      transform-origin: 66% 50% 0;
      animation-delay: 0.4s;
    }
    .block-loading>.block4 {
      transform-origin: 96% 50% 0;
      animation-delay: 0.6s;
    }
    @keyframes loading {
      0%,
      100% {
        opacity: 0.3;
        transform: skewX(-7deg) scale(0.58);
      }
      20%,
      80% {
        opacity: 0.3;
        transform: skewX(-7deg) scale(0.58);
      }
      50% {
        opacity: 1;
        transform: skewX(-7deg) scale(1);
      }
    }
  </style>
</html>
